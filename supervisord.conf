[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/tmp/supervisord.pid

[program:chromadb]
command=python -m chromadb.cli.cli run --path /app/chroma --host 0.0.0.0 --port 8001
directory=/app
autostart=true
autorestart=true
priority=1
stdout_logfile=/app/data/logs/chromadb.stdout.log
stderr_logfile=/app/data/logs/chromadb.stderr.log
environment=IS_PERSISTENT="TRUE",ANONYMIZED_TELEMETRY="FALSE",ALLOW_RESET="FALSE"

[program:documentmanager]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips='*'
directory=/app
autostart=true
autorestart=true
priority=2
startsecs=10
stdout_logfile=/app/data/logs/documentmanager.stdout.log
stderr_logfile=/app/data/logs/documentmanager.stderr.log
environment=CHROMADB_HOST="localhost",CHROMADB_PORT="8001"

[group:services]
programs=chromadb,documentmanager

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock